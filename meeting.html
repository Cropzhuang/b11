<script type="text/javascript">
	$(function() {

										.attr("src",
												"images/efficiency/icon_circle_off.jpg");
							}
							$(this).attr("src",
									"images/efficiency/icon_circle_on.jpg");
							if ($(this).attr("id") == "meet0") {

										"images/efficiency/meeting/0.jpg");
							} else if ($(this).attr("id") == "meet1") {

							} else if ($(this).attr("id") == "meet2") {

							} else if ($(this).attr("id") == "meet3") {

										"images/efficiency/meeting/3.jpg");
							}

						});
		$('.nstSlider').nstSlider({
			"left_grip_selector" : ".leftGrip",
			"value_changed_callback" : function(cause, leftValue, rightValue) {
				$(this).parent().find('.leftLabel').text(leftValue);
			}
		});

	});
</script>
